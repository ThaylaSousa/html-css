<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo Vídeos</title>
</head>
<body>
    <H1>Inserindo vídeos</H1>
    <video width="560" poster="imagens/limoes-capa.png" controls autoplay>
        <source src="midea/meu-video.mp4" type="video/mp4">
        <source src="midea/meu-video.m4v" type="video/mp4">
        <source src="midea/meu-video.webm" type="video/wbem">
        <source src="midea/meu-video.ogv" type="video/ogg">
        <p>Infeizmente seu naVegador não consegue reproduzie este vídeo</p>
    </video>
    
    <h1>Inserindo vídeo do YT</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo video do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/122389390?h=58841deb55&color=ff0179&portrait=0" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
