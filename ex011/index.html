<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídia em HTML</title>
</head>
<body>
    <h1>imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador
    </p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
       <img src="imagens/foto-g.png" alt="Imagens flexiveis">
    </picture>
    <h1> Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midea/happy-mistake.mp3" controls autoplay></audio>    <!--Essa é a primeira maneira de tag para reproduzir áudios-->
    <!-- MP3 WAV OGG-->
    <audio preload="metadata" autoplay controls loop>
        <source src="midea/guanacast-33.mp3" type="audio/mp3">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midea/guanacast-33.wav" type="audioqwav">
        <P>Infelizmente seu navegador nãp consegue reproduzir áudio. <a href="midea/guanacast-33.mp3" download="guanacast-33.mp3" type="audio/mpeg"></a>Clique aui para baixar o arquivo MP3</P>
    </audio>
</body>
</html>
